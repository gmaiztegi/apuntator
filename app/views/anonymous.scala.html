@(title: String)(content: Html)
@main(title) {
<div id="menu">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Apuntator</a>
                <div class="nav-collapse">
                    <div class="left-menu"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div id="content">  
        @content
    </div>
</div>
} {
    <script data-main="@routes.Assets.at("javascripts/main-logged-out")"  src="@routes.Assets.at("javascripts/libs/require/require.js")" type="text/javascript"></script>
}
