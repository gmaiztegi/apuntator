@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <style>
        body {
            padding-top: 60px;
        }
        </style>
        <script src="@routes.Assets.at("javascripts/modernizr.js")" type="text/javascript"></script>
        <script data-main="assets/javascripts/main"  src="@routes.Assets.at("javascripts/libs/require/require.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Apuntator</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active">
                                <a href="#files">Archivos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
        @content
        <footer>
            <p>Copyright© maligno. Copia esto y morirás!</p>
        </footer>
        </div>
    </body>
</html>
